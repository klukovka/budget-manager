name: budget_manager
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.1.0
  equatable: ^2.0.3
  fluttertoast: ^8.0.8
  multiselect_formfield:
    git:
      url: https://github.com/hitshydev/multiselect_formfield
  intl: ^0.17.0
  easy_localization: ^3.0.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  test: ^1.16.8
  build_runner: ^2.1.1
  mockito: ^5.0.14
  bloc_test: ^8.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
  fonts:
    - family: Helvetica
      fonts:
        - asset: "assets/helvetica.ttf"
    - family: HelveticaHeavy
      fonts:
        - asset: "assets/helvetica_heavy.ttf"
